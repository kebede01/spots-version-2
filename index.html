<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="author" content="Kebede Tekle" />
    <meta name="description " content="Profile photos" />
    <meta
      name="keywords"
      content="spots, profile, edit, post, avatar, captions, images, logo"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="spots logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="avatar image"
          />
          <div class="profile__column">
            <h2 class="profile__title">Kebede Tekle</h2>
            <p class="profile__description">Software Engineer</p>
            <button class="profile__edit-btn" type="button">
              <img
                class="profile__pen-icon"
                src="./images/pen-icon.svg"
                alt="pen icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__add-icon"
              src="./images/add-icon.svg"
              alt="add sign icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="#" />
                <div class="card__caption">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__btn card__like-btn"
                  ></button>
                </div>
                <button
                  type="button"
                  class="card__btn card__delete-btn"
                ></button>
              </li>
            </template>
          </ul>
          <button type="button" class="card__clear-btn">
            Clear all images
          </button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2026 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button class="modal__close-btn" type="button"></button>
        <form class="modal__form">
          <label for="name" class="modal__label">
            Name<input
              id="name"
              type="text"
              class="modal__input"
              placeholder="Bessie Coleman"
            />
          </label>
          <label for="description" class="modal__label">
            Description<input
              id="description"
              type="text"
              class="modal__input"
              placeholder="Civil Aviatar"
            />
          </label>
          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="post-modal">
      <div class="modal__container">
        <h2 class="modal__title">New post</h2>
        <button class="modal__close-btn" type="button"></button>
        <form class="modal__form">
          <label for="image-link" class="modal__label">
            Image link<input
              id="image-link"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="caption" class="modal__label">
            Caption<input
              id="caption"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button class="modal__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-preview">
      <div class="modal__image-container">
        <button
          class="modal__close-btn modal__close-btn_preview"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt="" />
        <p class="modal__title card__title modal__title_preview"></p>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
